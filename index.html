<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="logo-text">
                    <img src="https://pngimg.com/uploads/letter_m/letter_m_PNG77.png">
                    <div class="logo-rem-text"> Umer</div> 
                </div>

                <div class="header-items">
                    <a class="header-items-style">Projects</a>
                    <a class="header-items-style">Skills</a>
                    <a class="header-items-style">Contact Me</a>
                </div>
            </div>
            <div class="hero-section">
                <div class="hero-section-left">
                    <div class="hero-section-left-sub-div">
                        <h2>Hi! Muhammad Umer</h2>
                    <div class="hero-section-sub-heading">
                        I am a <span class="role"></span>
                    </div>
                    <div class="hero-section-para">
                        I am a Software Engineer and here is my portfolio website. Here you'll learn<br> about my journey as a software developer.
                    </div>
                    <div class="button-div button">Hire Me</div>
                    </div>
                </div>
                <div class="hero-section-right">
                    <div class="hero-section-right-main-div">
                        <div class="hero-section-right-sub-div">
                            <img src="./Images/userAsset/UserImage.png">
                        </div>
                            
                            <div class="logo cube">
                                <img src="./Images/userAsset/cube.png">
                            </div>

                        <div class="logo dots">
                            <img src="./Images/userAsset/dots.png">
                        </div>
                        
                        <div class="logo zigzags">
                            <img src="./Images/userAsset/zigzags.png">
                        </div>

                        <div class="logo plus">
                            <img src="./Images/userAsset/plus.png">
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="sub-Logo">Muhammad Umer</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var data = new Typed(".role", {
            strings:["Full Stack Developer.", "Front-end Developer.", "Back-end Developer.", "Software Engineer."],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80, 
            backDelay: 1000,
        });
    </script>
</body>
</html>
